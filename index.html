<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div class="card">

      <picture>
        <source media="(min-width: 625px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Parfume bottle laying on a surface.">
      </picture>

      <div class="info-container">

        <span class="category">PERFUME</span>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-container">
          <span class="price">$149.99</span>
          <span class="old-price"><s>$169.99</s></span>
        </div>

        <button>
          <img src="images/icon-cart.svg" alt="Shopping cart icon.">
          <span>Add to Cart</span>
        </button>

      </div>

    </div>
  </main>

</body>
</html>
